<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main">
            <div class="main-container">
                <div class="player-choice">
                    <h1 class="player-header">Player's Choice</h1>
                    <div class="player-choice-box">
                        <div class="player-item-box">
                            <img class="player-choice-img" src=""></img>
                        </div>
                        <p class="player-result"></p>
                    </div>
                </div>

                <div class="cpu-choice">
                    <h1 class="cpu-header">CPU's Choice</h1>
                    <div class="cpu-choice-box">
                        <div class="cpu-item-box">
                            <img class="cpu-choice-img" src=""></img>
                        </div>
                        <p class="cpu-result"></p>
                    </div>
                </div>
            </div>

            <div class="round-result">
                <div class="result-box">
                    <p class="result"></p>
                </div>
            </div>
        </main>

        <section class="game-choices">
            <div class="rock-container">
                <div class="rock-button">
                    <button id="rock"><img src="img/rock-svgrepo-com.svg"></button>
                </div>
            </div>

            <div class="paper-container">
                <div class="paper-button">
                    <button id="paper"><img src="img/paper-svgrepo-com.svg"></button>
                </div>
            </div>

            <div class="scissors-container">
                <div class="scissors-button">
                    <button id="scissors"><img src="img/scissors-svgrepo-com.svg"></button>
                </div>
            </div>
        </section>

        <section class="game-score">
            <div class="score">
                <p class="player-score">You: 0</p>
                <p class="cpu-score">CPU: 0</p>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
