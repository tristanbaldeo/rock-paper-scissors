<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main">
            <div class="rock-side">
                <div class="rock-container">
                    <div class="rock-button">
                        <button id="rock">Rock</button>
                    </div>
                </div>
            </div>

            <div class="paper-side">
                <div class="paper-container">
                    <div class="paper-button">
                        <button id="paper">Paper</button>
                    </div>
                </div>
            </div>

            <div class="scissors-side">
                <div class="scissors-container">
                    <div class="scissors-button">
                        <button id="scissors">Scissors</button>
                    </div>
                </div>
            </div>

            <div class="score-bar">
                <div class="score-container">
                    <div class="results">
                        <p class="player-result"></p>
                        <p class="cpu-result"></p>
                    </div>

                    <div class="score">
                        <p class="player-score">You: 0</p>
                        <p class="cpu-score">CPU: 0</p>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
